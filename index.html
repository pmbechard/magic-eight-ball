<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="title-bar">
        <h1>Magic Eight Ball</h1>
        <h2 id="date">2024 07 11</h2>
      </div>

      <div>
        <p>
          Please type a yes/no question WITH a question mark (?) in the box then
          press "ENTER", the answer will show up soon.
        </p>
        <input id="userInput" type="text" />
        <button id="btn">ENTER</button>
      </div>

      <div>
        <p id="output"></p>
      </div>
      <footer>
        <small>Victoria Zhouyan &copy; 2024</small>
      </footer>
    </div>
  </body>
</html>
